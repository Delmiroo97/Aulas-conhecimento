<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="login">

        <div class="img">
            
        </div>

        <div class="itens">
            <h2>Conecte-se</h2>
            <div class="caixa">
                <div class="details-1">
                    <label for="iusername">Username *</label>
                    <input type="text" name="username" id="iusername" placeholder="Enter your Username">
                </div>
                <div class="details-2">
                    <label for="ipassword">Password *</label>
                    <input type="password" name="password" id="ipassword" placeholder="Enter your Password">
                </div>
                <div class="details-3">
                    <input type="checkbox" name="rememberme" id="irememberme">
                    <label for="">Remember me</label>
                </div>
                <input type="submit" class="btn" value="Conecte-se">
            </div>
            <span>Esqueceu a senha?</span>
            <p>NÃ£o tem uma conta?</p>
        </div>
       

    </section>
    
</body>
</html>
