<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Flamengo by Delmiro97</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <section id="box-border">
        <div class="content">
            
        </div>

        <div class="box-menu">
           <h1>VENHA SER SÓCIO DO MENGÃO!</h1>
            <label for="iemail">
                <h2>Email:</h2> <br>
                <input type="text" name="email" id="iemail" placeholder="Digite o email..">
            </label>

            <label for="isenha">
                <h2>Senha:</h2> <br>
                <input type="password" name="senha" id="isenha" placeholder="Digite a senha..">
            </label>

            <label for="isenha2">
                <h2>Confirme a senha:</h2> <br>
                <input type="password" name="senha2" id="isenha2" placeholder="Digite a senha novamente..">
            </label>

            <label for="icheck">
              <p><input type="checkbox" name="check" id="icheck"> Lembrar-me<input type="button" value="Registrar" id="res"></p> 
             
            </label>

        </div>

        <div class="content-2">

        </div>
    </section>

    <footer>
        <span><i class="bi bi-c-circle"></i> By Delmiro97</span>
    </footer>
    
</body>
</html>
