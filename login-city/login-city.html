<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login By Delmiro Dev </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <section id="conteudo">
        <div class="login">
           
            <input type="email" name="txtemail" id="txtemail"  placeholder="Login"> 
            <input type="password" name="txtpass" id="txtpass" placeholder="Password">
            <input type="button" value="Enter" id="btn">

        </div>
       
    </section>

    <footer id="footer">
        <a href="https://www.facebook.com/" target="_blank">
            <img src="img/logo-facebook.png" alt="facebook">
        </a>

        <a href="https://www.google.com/" target="_blank">
            <img src="img/logo-google.png" alt="google">
        </a>

        <a href="https://www.instagram.com/" target="_blank">
            <img src="img/116-1162396_follow-us-on-instagram-logo-de-instagram-png.png" alt="instagram">
        </a>
    </footer>
    
</body>
</html>
