<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <section id="container">

        <div class="card1">
            <div class="tittle1">
                <h1>200 Mega</h1>
                <p>Preço baixo <br> que não te deixa na mão</p>
            </div>

            <div class="content1">
                
                    <div id="space">
                        <p>R$ <span>99</span>90</p>
                    </div>
                
                <div class="icons1">
                    <img src="icons/Paomedia-Small-N-Flat-Cloud-up.48.png" alt="upload">
                    <p>200 Megas (Upload) </p>
                </div>
                <div class="icons2">
                    <img src="icons/Paomedia-Small-N-Flat-Cloud-down.48.png" alt="download">
                    <p>200 Megas (Download) </p>
                </div>
                <div class="icons3">
                    <img src="icons/Paomedia-Small-N-Flat-Device-computer.48.png" alt="tela">
                    <p>F&F TV (200 Canais abertos) Bônus.</p>
                </div>
                <div class="icons4">
                    <img src="icons/Paomedia-Small-N-Flat-Book.48.png" alt="livro">
                    <p>Leveduca (Mais de 150 cursos)</p>
                </div>

                <div class="btn1">
                    <button>Saiba mais</button>
                </div>
            </div>
        </div>

        <div class="card2">
            <div class="tittle2">
                <h1>500 Mega</h1>
                <p>Melhor opção</p>
            </div>
        </div>

        <div class="card3">
            <div class="tittle3">
                <h1>400 Mega</h1>
                <p>Sobra em desenvolvimento</p>
            </div>
        </div>
    </section>
</body>
</html>
